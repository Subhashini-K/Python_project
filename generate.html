<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generate Password</h1>
        <form action="/generate" method="post">
            <label for="length">Length:</label>
            <input type="number" id="length" name="length" min="8" value="12" required>
            <label for="use_lowercase">Use Lowercase:</label>
            <input type="checkbox" id="use_lowercase" name="use_lowercase" checked>
            <label for="use_uppercase">Use Uppercase:</label>
            <input type="checkbox" id="use_uppercase" name="use_uppercase" checked>
            <label for="use_digits">Use Digits:</label>
            <input type="checkbox" id="use_digits" name="use_digits" checked>
            <label for="use_special">Use Special Characters:</label>
            <input type="checkbox" id="use_special" name="use_special" checked>
            <button type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
